<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=380">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 380px;
      min-height: 480px;
      font-family: 'Segoe UI', 'Yu Gothic UI', sans-serif;
      background: #030712;
      color: #f1f5f9;
      padding: 16px;
    }
    .card {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(56, 189, 248, 0.08);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      backdrop-filter: blur(20px);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header-title {
      font-weight: 700;
      font-size: 16px;
      background: linear-gradient(135deg, #38bdf8, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .status-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: #94a3b8;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    .status-dot.connected {
      background: #22c55e;
      box-shadow: 0 0 6px #22c55e;
    }
    .status-dot.disconnected {
      background: #f43f5e;
    }
    .section-title {
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .label {
      font-size: 11px;
      color: #64748b;
      margin-bottom: 4px;
    }
    input, select {
      width: 100%;
      background: rgba(15, 23, 42, 0.4);
      border: 1px solid rgba(56, 189, 248, 0.12);
      border-radius: 8px;
      padding: 10px 12px;
      color: #f1f5f9;
      font-size: 13px;
      outline: none;
      transition: border-color 0.2s;
    }
    input:focus, select:focus {
      border-color: rgba(56, 189, 248, 0.4);
    }
    input::placeholder {
      color: #475569;
    }
    select {
      cursor: pointer;
    }
    select option {
      background: #0f172a;
      color: #f1f5f9;
    }
    .input-group {
      margin-bottom: 12px;
    }
    .btn {
      width: 100%;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.1s;
      color: white;
    }
    .btn:hover { opacity: 0.9; }
    .btn:active { transform: scale(0.98); }
    .btn:disabled { opacity: 0.4; cursor: not-allowed; }
    .btn-primary {
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
    }
    .btn-spy {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      padding: 8px 16px;
      width: auto;
      font-size: 12px;
      border-radius: 8px;
    }
    .btn-spy.active {
      background: linear-gradient(135deg, #f43f5e, #e11d48);
    }
    .btn-save {
      background: linear-gradient(135deg, #a78bfa, #7c3aed);
    }
    .btn-logout {
      background: rgba(71, 85, 105, 0.4);
      border: 1px solid rgba(71, 85, 105, 0.3);
      margin-top: 8px;
    }
    .error {
      color: #f43f5e;
      font-size: 12px;
      margin-top: 8px;
      display: none;
    }
    .error.show { display: block; }
    .stats-row {
      display: flex;
      gap: 12px;
    }
    .stat-card {
      flex: 1;
      text-align: center;
      padding: 12px 8px;
      background: rgba(15, 23, 42, 0.3);
      border-radius: 8px;
    }
    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: #38bdf8;
      line-height: 1;
    }
    .stat-value.green { color: #22c55e; }
    .stat-label {
      font-size: 10px;
      color: #475569;
      margin-top: 4px;
    }
    .spy-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .spy-info h3 {
      font-size: 14px;
      font-weight: 600;
    }
    .spy-info p {
      font-size: 11px;
      color: #475569;
      margin-top: 2px;
    }
    .hidden { display: none; }
    .success-msg {
      color: #22c55e;
      font-size: 12px;
      margin-top: 8px;
      display: none;
    }
    .success-msg.show { display: block; }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <span style="font-size: 18px;">&#9670;</span>
      <span class="header-title">Strip Live Spot</span>
    </div>
    <div class="status-badge">
      <span class="status-dot disconnected" id="statusDot"></span>
      <span id="statusText">未接続</span>
    </div>
  </div>

  <!-- ============ Login Section ============ -->
  <div id="loginSection">
    <div class="card">
      <div class="section-title">ログイン</div>
      <div class="input-group">
        <div class="label">メールアドレス</div>
        <input type="email" id="emailInput" placeholder="admin@livespot.jp">
      </div>
      <div class="input-group">
        <div class="label">パスワード</div>
        <input type="password" id="passwordInput" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;">
      </div>
      <button class="btn btn-primary" id="loginBtn">ログイン</button>
      <div class="error" id="loginError"></div>
    </div>

    <!-- API Settings (also shown in login state) -->
    <div class="card">
      <div class="section-title">API設定</div>
      <div class="input-group">
        <div class="label">API URL</div>
        <input type="url" id="apiUrlInputLogin" placeholder="http://localhost:8000">
      </div>
      <button class="btn btn-save" id="saveSettingsBtnLogin">保存</button>
      <div class="success-msg" id="saveSuccessLogin">保存しました</div>
    </div>
  </div>

  <!-- ============ Dashboard Section ============ -->
  <div id="dashboardSection" class="hidden">
    <!-- Account Selector -->
    <div class="card">
      <div class="section-title">アカウント</div>
      <select id="accountSelect">
        <option value="">読み込み中...</option>
      </select>
    </div>

    <!-- Stats -->
    <div class="card">
      <div class="stats-row">
        <div class="stat-card">
          <div class="stat-value" id="dmQueueCount">-</div>
          <div class="stat-label">DM待機</div>
        </div>
        <div class="stat-card">
          <div class="stat-value green" id="spyMsgCount">-</div>
          <div class="stat-label">SPY受信</div>
        </div>
      </div>
    </div>

    <!-- SPY Toggle -->
    <div class="card">
      <div class="spy-row">
        <div class="spy-info">
          <h3>SPY監視</h3>
          <p>チャットログをリアルタイム転送</p>
        </div>
        <button class="btn btn-spy" id="spyToggleBtn">監視開始</button>
      </div>
      <div id="spyStatusInfo" class="hidden" style="margin-top:8px; font-size:12px; line-height:1.6;"></div>
    </div>

    <!-- STT Toggle -->
    <div class="card">
      <div class="spy-row">
        <div class="spy-info">
          <h3>音声認識 (STT)</h3>
          <p>配信音声をリアルタイム文字起こし</p>
        </div>
        <button class="btn btn-spy" id="sttToggleBtn" style="background: linear-gradient(135deg, #a78bfa, #7c3aed);">開始</button>
      </div>
      <div id="sttStatusInfo" class="hidden" style="margin-top:8px; font-size:12px; line-height:1.6;"></div>
    </div>

    <!-- Settings -->
    <div class="card">
      <div class="section-title">API設定</div>
      <div class="input-group">
        <div class="label">API URL</div>
        <input type="url" id="apiUrlInput" placeholder="http://localhost:8000">
      </div>
      <button class="btn btn-save" id="saveSettingsBtn">保存</button>
      <div class="success-msg" id="saveSuccess">保存しました</div>
    </div>

    <!-- Logout -->
    <button class="btn btn-logout" id="logoutBtn">ログアウト</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
