name: Test & Build

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]

jobs:
  # ──────────────────────────────────────────────
  # Collector: Type Check + Unit Tests + Coverage
  # ──────────────────────────────────────────────
  collector-test:
    name: Collector Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: collector

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: collector/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Unit tests
        run: npx vitest run --reporter=verbose --coverage.enabled --coverage.reporter=text

  # ──────────────────────────────────────────────
  # Frontend: Type Check + Build
  # ──────────────────────────────────────────────
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
